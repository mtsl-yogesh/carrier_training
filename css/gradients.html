<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #linear_gradient{
            padding: 3rem 3rem;
            background: linear-gradient(orange,white,green);
        }
        #radical_gradient{
            padding: 3rem 3rem;
            background: radial-gradient(orange,white,green);
        }
        #conical_gradient{
            padding: 3rem 3rem;
            background: conic-gradient(orange 45deg,white 90deg,green 210deg);
        }
    </style>
</head>
<body>
    <div id="linear_gradient"><h1>My name is Yogesh Gaur</h1></div>
    <div id="radical_gradient"><h2>I work in MTSL</h2></div>
    <div id="conical_gradient"><h1>as a software engineer</h1></div>
</body>
</html>
<!-- 
CSS Gradient : 
    CSS gradients let you display smooth transitions between two or more specified colors.

    CSS defines three types of gradients:

        1. Linear Gradients (goes down/up/left/right/diagonally)
        2. Radial Gradients (defined by their center)
        3. Conic Gradients (rotated around a center point)
 -->
