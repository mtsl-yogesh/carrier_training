<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <p id="intro">My name is Yogesh Gaur !!!</p>
    <button id="changeColor" onclick="changeColor()" ondblclick="revertColor()">Change Color</button>
<script>
    function changeColor(){
        document.getElementById("intro").style.color = "white"
        document.getElementById("body").style.backgroundColor = "green" 
    }
    function revertColor() {
        document.getElementById("intro").style.color = "black"
        document.getElementById("body").style.backgroundColor = "white" 
    }
</script>
</body>
</html>
<!-- 
JavaScript HTML DOM - Changing CSS
    Using Events : 
        The HTML DOM allows you to execute code when an event occurs.
        Events are generated by the browser when "things happen" to HTML elements :
            An element is clicked on
            The page has loaded
            Input fields are changed -->
