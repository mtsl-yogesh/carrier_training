<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(navigator.onLine) // Output -> true
        console.log(navigator.platform) // Output -> Win32
        console.log(navigator.appVersion) // Output -> 5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/111.0.0.0 Mobile Safari/537.36 Edg/111.0.1661.44

        console.log(navigator.appName) // Output -> Netscape
        console.log(navigator.product) // Output -> Gecko
    </script>
</body>
</html>
<!-- 
JavaScript Window Navigator : 
    The window.navigator object contains information about the visitor's browser.

    Window Navigator
        The window.navigator object can be written without the window prefix.

        Some examples:
            navigator.cookieEnabled
            navigator.appCodeName
            navigator.platform 

    The Browser Engine : 
        The product property returns the product name of the browser engine.
    The Browser Version : 
        The appVersion property returns version information about the browser.
    The Browser Agent : 
        The userAgent property returns the user-agent header sent by the browser to the server.
    The Browser Platform : 
        The platform property returns the browser platform (operating system).
    The Browser Language : 
        The language property returns the browser's language.
    The Browser Online? : 
        The onLine property returns true if the browser is online.
    Is Java Enabled? : 
        The javaEnabled() method returns true if Java is enabled.
-->
