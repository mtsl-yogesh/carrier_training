<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(window.location.pathname) // Output -> /js/bom/location.html
        console.log(window.location.hostname) // Output -> 127.0.0.1
        console.log(window.location.protocol) // Output -> http:
        console.log(window.location.href) // Output -> http://127.0.0.1:5500/js/bom/location.html
    </script>
</body>
</html>
<!-- 
JavaScript Window Location : 
    The window.location object can be used to get the current page address (URL) and to redirect the browser to a new page.

Window Location : 
    The window.location object can be written without the window prefix.
    
    Some examples:
    
        window.location.href returns the href (URL) of the current page
        window.location.hostname returns the domain name of the web host
        window.location.pathname returns the path and filename of the current page
        window.location.protocol returns the web protocol used (http: or https:)
        window.location.assign() loads a new document -->
