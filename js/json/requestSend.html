<!DOCTYPE html>
<html>
<body>

<h2>Fetch a JSON file with XMLHttpRequest</h2>
<p>Content written as an JSON array will be converted into a JavaScript array.</p>
<p id="demo"></p>

<script>
const xmlHttp = new XMLHttpRequest();
xmlHttp.onload = function() {
  const myArr = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myArr[2];
}
xmlHttp.open("GET", "json_demo_array.json", true);
xmlHttp.send();
</script>

</body>
</html>
