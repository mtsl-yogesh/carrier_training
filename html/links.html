<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="https://www.google.com">This</a> is a link</p>
    <p><a href="https://www.google.com" target="_blank">This</a> is a link open on another tab</p>
    <a href="https://www.google.com" target="_blank"><img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg" alt=""></a>
    
    <!-- Absolute Link -->
    <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>

    <!-- Relative Link -->
    <a href="/html/default.asp">HTML tutorial</a>

    <a href="#h2_heading">Go to h2 heading</a>

    <h2 id="h2_heading" style="top: 1230rem;">This is H2</h2>
</body>
</html>
<!-- 
HTML Links - Hyperlinks : 
    HTML links are hyperlinks.
    You can click on a link and jump to another document.

HTML Links - The target Attribute
    By default, the linked page will be displayed in the current browser window. To change this, you must specify another target for the link.

    The target attribute specifies where to open the linked document.

    The target attribute can have one of the following values:

        _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window 
    
-->
