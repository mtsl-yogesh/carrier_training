<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>Hello My name is Yogesh Gaur</blockquote>
    <br><br>
    My name is <q>Yogesh Gaur</q>
    <br><br>
    My company is <abbr title="Motherson Technology Services Limited">MTSL</abbr>.
    <br><br>
    <address>352 C,</address>
    <address>Karol Bagh</address>
    <address>Delhi</address>
    <br><br>
    <cite>Yogesh Gaur</cite> is an employee in motherson
    <br><br>
    <bdo dir="rtl">This Text is right to left</bdo>
</body>
</html>
<!-- 
HTML <blockquote> for Quotations : 
    The HTML <blockquote> element defines a section that is quoted from another source. 

HTML <q> for Short Quotations :
    The HTML <q> tag defines a short quotation.

HTML <abbr> for Abbreviations : 
    The HTML <abbr> tag defines an abbreviation or an acronym, like "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".

HTML <address> for Contact Information :    
    The HTML <address> tag defines the contact information for the author/owner of a document or an article.

HTML <cite> for Work Title : 
    The HTML <cite> tag defines the title of a creative work (e.g. a book, a poem, a song, a movie, a painting, a sculpture, etc.).

HTML <bdo> for Bi-Directional Override : 
    BDO stands for Bi-Directional Override.
    The HTML <bdo> tag is used to override the current text direction.


-->
