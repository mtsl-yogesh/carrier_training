<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url("https://images.pexels.com/photos/235615/pexels-photo-235615.jpeg") no-repeat;
        }
    </style>
</head>
<body>
    <picture>
        <source srcset="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    </picture>
</body>
</html>
<!-- 
The HTML <picture> Element
    The HTML <picture> element gives web developers more flexibility in specifying image resources.
    
    The <picture> element contains one or more <source> elements, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device. 
    
Background Image on a HTML element : 
    To add a background image on an HTML element, use the HTML style attribute and the CSS background-image property
